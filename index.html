<!DOCTYPE html>
<html>
    <head>
        <title>My Portfolio</title>

        <!-- Links/Fonts -->
        <link href = "style.css" rel = "stylesheet">
        <link href = "https://fonts.googleapis.com/css?family=Archivo" rel = "stylesheet">
        <link href = "https://fonts.googleapis.com/css?family=Raleway" rel = "stylesheet">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <section id = "about">
            <header>
                <nav id = "navbar" class = "transparent">
                    <ul class = "nav-left">
                        <li>
                            <a href = "#home" class = nav-link id = "home-link">KELLY VALENCIA</a>
                        </li>
                    </ul>

                    <ul class = "nav-right">
                        <li>
                            <a href = "#about" class = "nav-link">ABOUT</a>
                        </li>
                        <li>
                            <a href = "#skills" class = "nav-link">SKILLS</a>
                        </li>
                        <li>
                            <a href = "#projects" class = "nav-link">PROJECTS</a>
                        </li>
                        <li>
                            <a href = "#contact" class = "nav-link">CONTACT</a>
                        </li>
                    </ul>
                </nav>
            </header>

            <div class = "about-bg">
                <video autoplay muted loop class = "videoBG">
                    <source src = "Assets/underwater_bg.mp4" type = "video/mp4">
                </video>

                <h1 id = "intro-h1" class = "loading-text">
                    <span class = "char">W</span>
                    <span class = "char">E</span>
                    <span class = "char">L</span>
                    <span class = "char">C</span>
                    <span class = "char">O</span>
                    <span class = "char">M</span>
                    <span class = "char">E</span>
                </h1>
                <h2 id = "intro-h2" class = "floating-text">
                    <span class = "char-float">TO</span>
                    <span class = "char-float">MY</span>
                    <span class = "char-float">PORTFOLIO</span>
                </h2>
                <p id = "intro-p" class = floating-text>
                    <span class = "char-float">Computer</span>
                    <span class = "char-float">Science</span>
                    <span class = "char-float">and</span>
                    <span class = "char-float">Cybersecurity</span>
                    <span class = "char-float">Student</span>
                    <span class = "char-float">at</span>
                    <span class = "char-float">UWA</span>
                </p>

                <button id = "down-button" class = "down-button">
                    <a href = "#skills">
                        <img src = "Assets/down-arrow-5-svgrepo-com.svg">
                    </a>
                </button>
            </div>
        </section>

        <section id = "skills">
            <div class = "skill-bg">
                <video autoplay muted loop class = "videoBG">
                    <source src = "Assets/underwater_bg3.mp4" type = "video/mp4">
                </video>

                <div class = "grid-items">
                    <div class = "box a"><img src = "Assets/html-5-logo-svgrepo-com.svg"></div>
                    <div class = "box b"><img src = "Assets/css-3-logo-svgrepo-com.svg"></div>
                    <div class = "box c"><img src = "Assets/javascript-logo-svgrepo-com.svg"></div>
                    <div class = "box d"><img src = "Assets/python-logo-only.svg"></div>
                    <div class = "box e"><img src = "Assets/icons8-java-logo-480.svg"></div>
                    
                </div>
            </div>
        </section>

        <!-- Java Script File -->
        <script src="script.js"></script>
    </body> 
</html>
